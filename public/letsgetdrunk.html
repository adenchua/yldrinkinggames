<!DOCTYPE html>
<html>
  <head>
    <!--Bootstrap stylesheet CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <meta charset="UTF-8" />
    <title>Let's Get Drunk</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: #C34342">
      <a class="navbar-brand" href="index.html">
        <img src="images/YDG-Logo.png" width="80" height="auto" alt="" />
      </a>

      <button class="btn btn-light" onclick="location.reload(true)">
        Reshuffle Cards
      </button>
    </nav>
    <!--End of Navbar-->

    <!--Game Card-->
    <div
      class="mx-auto card w-75 w-lg-25 w-xl-25 mt-5 pb-5 bg-dark"
      style="height: 320px;"
    >
      <div class="card-body">
        <p class="card-text text-light" id="cardContent">
          Click "Next Card" to start the game.
        </p>
      </div>
    </div>
    <!--End of Game Card-->

    <!--Button for next card-->
    <button
      type="button"
      class="btn btn-danger btn-lg btn-block w-75 mx-auto mt-3"
      style="height: 100px"
    >
      <span style="font-size: 1.5em" onclick="revealNextCard()">Next Card</span>
    </button>
    <!--End of button for card-->

    <!--JavaScripts-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
